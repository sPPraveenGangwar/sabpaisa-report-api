name: Deploy Backend to AWS EC2

on:
  push:
    branches:
      - development
      - staging
      - production
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set environment variables
        id: set-env
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          else
            case "$BRANCH_NAME" in
              development)
                ENV="dev"
                ;;
              staging)
                ENV="stage"
                ;;
              production)
                ENV="prod"
                ;;
              *)
                ENV="dev"
                ;;
            esac
          fi

          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Set SSH credentials based on environment
        id: set-credentials
        run: |
          ENV="${{ steps.set-env.outputs.environment }}"

          if [ "$ENV" = "stage" ]; then
            echo "ssh_host=${{ secrets.EC2_HOST_STAGING }}" >> $GITHUB_OUTPUT
            echo "ssh_key=${{ secrets.EC2_SSH_KEY_STAGING }}" >> $GITHUB_OUTPUT
          elif [ "$ENV" = "prod" ]; then
            echo "ssh_host=${{ secrets.EC2_HOST_PROD }}" >> $GITHUB_OUTPUT
            echo "ssh_key=${{ secrets.EC2_SSH_KEY_PROD }}" >> $GITHUB_OUTPUT
          else
            echo "ssh_host=${{ secrets.EC2_HOST }}" >> $GITHUB_OUTPUT
            echo "ssh_key=${{ secrets.EC2_SSH_KEY }}" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ steps.set-credentials.outputs.ssh_host }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ steps.set-credentials.outputs.ssh_key }}
          envs: DEPLOY_BRANCH,DEPLOY_ENV
          script: |
            # Set environment variables
            export DEPLOY_BRANCH="${{ steps.set-env.outputs.branch }}"
            export DEPLOY_ENV="${{ steps.set-env.outputs.environment }}"

            echo "Deploying branch: $DEPLOY_BRANCH to environment: $DEPLOY_ENV"

            # Navigate to project directory
            cd ~/projects/sabpaisa-report-api

            # Pull latest changes
            git fetch origin
            git checkout $DEPLOY_BRANCH
            git pull origin $DEPLOY_BRANCH

            # Switch to appropriate environment
            if [ -f "switch-env.sh" ]; then
              chmod +x switch-env.sh
              ./switch-env.sh $DEPLOY_ENV
            fi

            # Run deployment script with environment variable
            chmod +x deploy.sh
            ./deploy.sh

            echo "âœ… Successfully deployed to $DEPLOY_ENV environment"
